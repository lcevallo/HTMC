<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Dashboard</title>
	<h:outputStylesheet name="./css/default.css" />
	<h:outputStylesheet name="./css/cssLayout.css" />
</h:head>
<h:body>

	<div class="container">



		<h:form id="form">

			<ui:repeat var="chart" value="#{dashboardBean.charts}"
				varStatus="index">
				<p:panel id="chartPanel" style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="#{dashboardBean.especialidades[index.index]}"
							style="float:left;margin-top: 8px;" />
						<p:commandButton type="button" value="Restaurar Zoom"
							style="float:right;" icon="ui-icon-cancel"
							onclick="PF('chart#{index.index}').resetZoom()" />
					</f:facet>

					<p:chart id="chart" type="line" model="#{chart}"
						style="height:300px;" widgetVar="chart#{index.index}" />

				</p:panel>
				<br />
				<br />
			</ui:repeat>

		</h:form>

	</div>
</h:body>
</html>
