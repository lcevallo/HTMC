<?xml version='1.0' encoding='UTF-8' ?>

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

		hideEffect="fade" widgetVar="impresionReporteDialogWidgetAlertaMinimo"

	</p:dialog>
